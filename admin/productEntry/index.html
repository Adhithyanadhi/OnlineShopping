<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product - Add New</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/lora-font.css">
	<link rel="stylesheet" type="text/css" href="css/raleway-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v3">
	<div class="page-content">
		<div class="form-v3-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>Product Entry</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="full-name">PRODUCT NAME:</label>
						<input type="text" name="pname" id="full-name" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="your-email">PRODUCT ID:</label>
						<input type="text" name="pid" id="your-email" class="input-text" required>
					</div>
					<div class="form-row form-row-4">
						<label for="ticket">PRODUCT TYPE</label>
						<select name="ptype" id="ticket" class="input-text" >
						    <option value="Furniture">Furniture</option>
						    <option value="Appliances">Appliances</option>
						    <option value="Electronics">Electronics</option>
						    <option value="Eatables">Eatables</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row form-row-1">
						<label for="your-email">Cost / Unit</label>
						<input type="number" name="cpp" id="your-email" class="input-text" required>
					</div>
					<div class="form-row form-row-2">
						<label for="person">QUANTITY:</label>
						<input type="number" id="person" class="input-text" name="qty" value="1" title="Qty" size="4" pattern="[0-9]*" inputmode="numeric">
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Add">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="js/jquery-ui.min.js"></script>
	</body>
</html>
