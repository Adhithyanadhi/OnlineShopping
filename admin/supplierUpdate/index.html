<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SUPPLIER - Update</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/lora-font.css">
	<link rel="stylesheet" type="text/css" href="css/raleway-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v3">
	<div class="page-content">
		<div class="form-v3-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>SUPPLIER Update</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="full-name">SUPPLIER NAME:</label>
						<input type="text" name="full-name" id="full-name" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="your-email">SUPPLIER ID:</label>
						<input type="text" name="your-email" id="your-email" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="full-name">COMPANY NAME:</label>
						<input type="text" name="full-name" id="full-name" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="person">PH NUMBER:</label>
						<input type="text" id="person" class="input-text" name="person" title="Qty" size="10" pattern="[0-9]*" inputmode="numeric">
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Update">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="js/jquery-ui.min.js"></script>
	</body>
</html>
